<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Responsive Web Page</h1>
        <nav class="flex-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Grid Layout -->
    <main class="grid-container">
        <section class="content">
            <h2>Main Content</h2>
            <p>This is the main content area. Resize your browser to see the layout adjust!</p>
        </section>
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>This is the sidebar for additional info or links.</p>
        </aside>
    </main>

    <!-- Cards using Flexbox -->
    <section class="card-section">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 My Responsive Web Page</p>
    </footer>

</body>
</html>
